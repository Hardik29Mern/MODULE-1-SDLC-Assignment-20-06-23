<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        svg {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <svg>
        <!-- Rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="red" />

        <!-- Circle -->
        <circle cx="250" cy="200" r="50" fill="yellow" />

        <!-- Triangle (Polygon) -->
        <polygon points="100,300 50,350 150,350" fill="black" />

    </svg>

</body>

</html>
