<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        audio {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <audio controls>
        <source src="./audio/Suit Suit-(Mr-Jatt.com).mp3" type="audio/mpeg">
    </audio>

</body>

</html>
